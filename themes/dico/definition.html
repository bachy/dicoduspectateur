<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
    {% if meta.description %}
      <meta name="description" content="{{ meta.description }}">
    {% endif %}{% if meta.robots %}
      <meta name="robots" content="{{ meta.robots }}">
    {% endif %}

    <link rel="stylesheet" href="{{ theme_url }}/css/dico.css" />
    <script src="{{ theme_url }}/bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

      <header id="header" class="row">
        <div class="inner-header">
          <div class="title">
            <h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
          </div>
          <div class="description">
            <p>{{ meta.description }}</p>
          </div>
        </div>
      </header><!-- /header#header -->

      <section id="content" class="row">
        <div class="large-12 columns">
          {{ content }}
        </div>
      </section> <!-- /section#content -->

      <!-- <ul class="nav">
        {% for page in pages %}
          <li class="large-2 columns">
            <a href="{{ page.url }}"><h3>{{ page.title }}</h3></a>
            <p>{{ page.excerpt }}</p>
          </li>
        {% endfor %}
      </ul> -->
      <nav class="definition-list">
        {{ at_navigation.navigation }}
      </nav>
    <footer id="footer" class="row">
<!--       <div class="large-12 columns">
        <a href="http://picocms.org/">Pico</a> was made by <a href="http://gilbert.pellegrom.me">Gilbert Pellegrom</a>
        from <a href="http://dev7studios.com">Dev7studios</a>.
      </div> -->
    </footer><!-- /footer#footer -->


    <script src="{{ theme_url }}/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- <script src="{{ theme_url }}/js/foundation.min.js"></script> -->
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
